<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon"
    href="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/11520/sea-otter-animal-clipart-xl.png">
  <link rel=" stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Otter Space</title>
</head>

<body class="space-bg">
  <div class="container-fluid text-white righteous">
    <section class="row">
      <div class="col-12 text-center">
        <h1 class="text-shadow">O T T E R S P A C E</h1>
      </div>
    </section>

    <!-- SECTION Otter -->
    <section class="row">
      <div class="col-12 d-flex justify-content-center">
        <img onclick="app.fruitsController.mineFruit()" src="./assets//img//otter.gif" alt="otter giphy" class="otter">
      </div>
    </section>

    <!-- SECTION SHOP AND STATS -->
    <section class="row justify-content-center text-light text-shadow my-3">
      <div class="col-10 stat-card rounded">
        <div class="row justify-content-center my-2">
          <h4 class="col-4 text-center">
            +
            <span id="click-count"></span>
            <i class="mdi mdi-fruit-pineapple">
              per
              <i class="mdi mdi-cursor-pointer"></i>
            </i>
          </h4>
          <h4 class="col-4 text-center">
            Total
            <i class="mdi mdi-fruit-pineapple" id="fruit-count"> 0 </i>
          </h4>
          <h4 class="col-4 text-center">
            +
            <span id="auto-power"> 0 </span>
            <i class="mdi mdi-fruit-pineapple"> per 3/s </i>
          </h4>
        </div>

        <div class="row">
          <div class="col-4 d-flex flex-column align-items-center">
            <h4>Click Upgrades</h4>
            <div class="row" id="click-upgrades">
              <!-- <button onclick="app.upgradesController.buyUpgrade('rock')"
                class="btn btn-purple text-light text-center m-2">
                <span>
                  <p>Rock Tool</p>
                  <h5>10 <i class="mdi mdi-fruit-pineapple"></i></h5>
                </span>
              </button>
              <button onclick="app.upgradesController.buyUpgrade('basket')"
                class="btn btn-purple text-light text-center m-2">
                <span>
                  <p>Kelp Basket</p>
                  <h5>50 <i class="mdi mdi-fruit-pineapple"></i></h5>
                </span>
              </button> -->
            </div>
          </div>

          <div class="col-4 d-flex flex-column align-items-center">
            <h4>Upgrade Counts</h4>
            <div class="row">
              <div class="text-center" id="upgrade-counts">
                <h5>Rocks: <span> 0 </span></h5>
                <h5>Baskets: <span> 0 </span></h5>
                <h5>Orangutans: 0</h5>
                <h5>Space Stations: 0</h5>
              </div>
            </div>
          </div>

          <div class="col-4 d-flex flex-column align-items-center">
            <h4>Auto Upgrades</h4>
            <div class="row">
              <button class="btn btn-purple text-light text-center m-2">
                <span>
                  <p>Orangutan</p>
                  <h5>100 <i class="mdi mdi-fruit-pineapple"></i></h5>
                </span>
              </button>
              <button class="btn btn-purple text-light text-center m-2">
                <span>
                  <p>Space Station</p>
                  <h5>500 <i class="mdi mdi-fruit-pineapple"></i></h5>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
